<html>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="form.css">
    
    <div class="box">
     <article class="card">
       <div class="card__corner">
          <div class="card__corner-triangle"></div>
       </div>
       
       <label for="Meat">Choose an Ingredient:</label>
    <select name="Food" id="Food">
        
      <optgroup label="Meat">
        <option value="beef">Ground Beef</option>
        <option value="lamb">Lamb</option>   
        <option value="chicken">Chicken</option>  
      </optgroup>
      <optgroup label="Vegetables">
        <option value="Cucamber">Cucamber</option>
        <option value="Tomato">Tomato</option>
        <option value="Parsley">Parsley</option>
        <option value="Eggplant">Eggplant</option>
      </optgroup>
      <optgroup label="Spices">
        <option value="Salt">Salt</option>
        <option value="Pepper">Pepper</option>
        <option value="Curry">Curry</option>
        <option value="Garlic Powder">Garlic Powder</option>
      </optgroup>
      <optgroup label="Gluten">
        <option value="Bread">Bread</option>
        <option value="Pasta">Pasta</option>
        <option value="Bulgur">Bulgur</option>
        <option value="Farro">Farro</option>
      </optgroup>
    </select>
     </article>
    
    </div>
